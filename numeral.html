<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js"></script>

  <title>Convert to Roman Numeral</title>
</head>
<body>
  <div class="container">
    <h1>Convert your number to roman numerals!</h1>

    <form id="roman">
      <div class="form-group">
        <label for="num">Enter your number</label>
        <input id="num" type="number" placeholder="3">
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>

    <div class="showme">
      <p>Your number: <span class="number"></span></p>
      <p>Roman Numeral: <span class="numeral"></span></p>
    </div>

  </div>
</body>
</html>
